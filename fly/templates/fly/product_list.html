{% extends 'fly/base.html' %}
{% load static %}  <!-- Добавьте это для статических файлов -->

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
            <div class="col">
                <div class="card shadow-sm">
                    <!-- Добавлена проверка на наличие изображения -->
                    <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/default-product.png' %}{% endif %}"
                         class="card-img-top"
                         alt="{{ product.name }}"
                         style="height: 225px; width: 100%; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description|truncatechars:50 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'fly:product_detail' product.pk %}" role="button">Просмотр</a>
                                <a class="btn btn-primary" href="{% url 'fly:product_update' product.pk %}" role="button">Редактировать</a>
                                <a class="btn btn-primary" href="{% url 'fly:product_delete' product.pk %}" role="button">Удалить</a>

                            </div>
                            <small class="text-muted">{{ product.price }} руб.</small>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="alert alert-info">Товары не найдены</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
