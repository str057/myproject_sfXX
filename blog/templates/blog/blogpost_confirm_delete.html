{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Удаление статьи</h1>

    <div class="alert alert-warning">
        <p>Вы уверены, что хотите удалить статью "{{ object.title }}"?</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'blog:blogpost_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
